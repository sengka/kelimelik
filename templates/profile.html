<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profilim - Kelimelik</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FAF9F6;
      margin: 0;
      padding: 0;
      color: #3E3E3E;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #22223B;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.8rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #9A8C98;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-links li a:hover,
    .nav-links li a:focus,
    .nav-links li a.active {
      color: #C9ADA7;
    }

    /* Main form */
    main {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    form {
      background-color: #fff;
      padding: 2.5rem 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 800px;
    }

    form h1 {
      text-align: center;
      color: #22223B;
      margin-bottom: 2.5rem;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.8rem 2rem;
    }

    @media (max-width: 600px) {
      .form-container {
        grid-template-columns: 1fr;
      }
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      color: #444;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 0.7rem 0.9rem;
      margin-bottom: 1.3rem;
      border: 1.5px solid #C9ADA7;
      border-radius: 10px;
      font-size: 1rem;
      color: #3E3E3E;
      background-color: #fff;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    input:focus {
      border-color: #9A8C98;
      outline: none;
    }

    input[readonly] {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }

    button[type="submit"] {
      margin-top: 1rem;
      background-color: #C9ADA7;
      color: #fff;
      border: none;
      padding: 0.85rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #b08984;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Kelimelik</div>
    <ul class="nav-links">
      <li><a href="/main">Anasayfa</a></li>
      <li><a href="/newpost">Yeni Yazı Ekle</a></li>
      <li><a href="/profile" class="active">Profil</a></li>
      <li><a href="/logout">Çıkış</a></li>
    </ul>
  </nav>

  <!-- Profil Formu -->
  <main>
    <form method="POST" action="/profile" autocomplete="off">
      <h1>Profilim</h1>
      <div class="form-container">
        <div>
          <label for="name">Adınız</label>
          <input type="text" id="name" name="name" value="{{.Name}}" required placeholder="Adınızı girin" />
        </div>
        <div>
          <label for="lastname">Soyadınız</label>
          <input type="text" id="lastname" name="lastname" value="{{.Lastname}}" required placeholder="Soyadınızı girin" />
        </div>
        <div>
          <label for="email">Email Adresiniz</label>
          <input type="email" id="email" name="email" value="{{.Email}}" readonly placeholder="Email adresiniz" />
        </div>
        <div>
          <label for="birthday">Doğum Tarihiniz</label>
          <input type="date" id="birthday" name="birthday" value="{{.Birthdate.String}}" placeholder="Doğum tarihinizi seçin" />
        </div>
        <div style="grid-column: span 2;">
          <label for="phone">Telefon Numaranız</label>
          <input type="text" id="phone" name="phone" value="{{.Phone.String}}" placeholder="Telefon numaranızı girin" />
        </div>
        <div style="grid-column: span 2;">
          <label for="bio">Kendiniz Hakkında</label>
          <input type="text" id="bio" name="bio" value="{{.Bio.String}}" placeholder="Kendiniz hakkında kısa bir bilgi yazın" />
        </div>
      </div>

      <button type="submit">Güncelle</button>
    </form>
  </main>

</body>
</html>
