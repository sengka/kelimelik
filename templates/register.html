<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Kayıt Ol</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FAF9F6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      form {
        background-color: #fff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        width: 100%;
        max-width: 400px;
      }

      h1.page-title {
        text-align: center;
        color: #22223B;
        margin-bottom: 2rem;
        font-size: 2.8rem;
        font-weight: 600;
      }

      label {
        font-weight: 500;
        display: block;
        margin-bottom: 0.5rem;
        color: #444;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #C9ADA7;
        outline: none;
      }

      button[type="submit"] {
        background-color: #C9ADA7;
        color: #fff;
        border: none;
        padding: 0.75rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #b08984;
      }

      .action-group {
        margin-top: 1.5rem;
        text-align: center;
      }

      .action-group p {
        margin-top: 1rem;
        font-size: 0.95rem;
      }

      .action-group a {
        color: #9A8C98;
        text-decoration: none;
        font-weight: 500;
      }

      .action-group a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        form {
          padding: 1.5rem 1.8rem;
          max-width: 90vw;
        }

        h1.page-title {
          font-size: 2rem;
          margin-bottom: 1.5rem;
        }
      }
    </style>
</head>
<body>
  <form method="POST" action="/register">
    <h1 class="page-title">Kayıt Ol</h1>

    <label for="name">İsim:</label>
    <input type="text" id="name" name="name" required placeholder="İsminizi girin" />

    <label for="lastname">Soy İsim:</label>
    <input type="text" id="lastname" name="lastname" required placeholder="Soy isminizi girin" />

    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin" />

    <label for="password">Şifre:</label>
    <input type="password" id="password" name="password" required placeholder="Şifrenizi belirleyin" />

    <div class="action-group">
      <button type="submit">Kayıt Ol</button>
      <p>Zaten hesabınız var mı? <a href="/login">Buradan giriş yapın</a>.</p>
    </div>
  </form>
</body>
</html>
