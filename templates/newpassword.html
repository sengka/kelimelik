<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Yeni Şifre Oluştur</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
          font-family: 'Poppins', sans-serif;
          background-color: #FAF9F6;
          margin: 0;
          padding: 2rem 1rem;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          color: #333;
        }

        form {
          background-color: #fff;
          padding: 2.5rem 2.5rem 3rem;
          border-radius: 12px;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
          width: 100%;
          max-width: 400px;
          box-sizing: border-box;
        }

        .page-title {
          text-align: center;
          color: #22223B;
          margin-bottom: 2rem;
          font-size: 2.5rem;
          font-weight: 600;
          user-select: none;
        }

        label {
          font-weight: 500;
          display: block;
          margin-bottom: 0.5rem;
          color: #444;
        }

        input[type="password"] {
          width: 100%;
          padding: 0.7rem 0.8rem;
          margin-bottom: 1.5rem;
          border: 1.5px solid #ddd;
          border-radius: 8px;
          font-size: 1rem;
          transition: border-color 0.3s;
          box-sizing: border-box;
        }

        input[type="password"]:focus {
          border-color: #C9ADA7;
          outline: none;
          box-shadow: 0 0 8px rgba(201, 173, 167, 0.5);
        }

        button[type="submit"] {
          background-color: #C9ADA7;
          color: #fff;
          border: none;
          padding: 0.75rem;
          border-radius: 8px;
          font-size: 1.1rem;
          font-weight: 600;
          cursor: pointer;
          width: 100%;
          transition: background-color 0.3s ease;
          user-select: none;
        }

        button[type="submit"]:hover,
        button[type="submit"]:focus {
          background-color: #b08984;
          outline: none;
        }

        .action-group {
          margin-top: 1.2rem;
          text-align: center;
        }

        .action-group p {
          margin-top: 1rem;
          font-size: 0.95rem;
        }

        .action-group a {
          color: #9A8C98;
          text-decoration: none;
          font-weight: 500;
          transition: color 0.3s ease;
        }

        .action-group a:hover,
        .action-group a:focus {
          text-decoration: underline;
          color: #7a6b7a;
          outline: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
          .page-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
          }

          form {
            padding: 1.5rem 1.5rem 2rem;
            max-width: 90vw;
          }
        }
    </style>
</head>
<body>
    <form method="POST" action="/new-password">
        <h1 class="page-title">Yeni Şifre Oluştur</h1>

        <input type="hidden" name="token" value="{{.Token}}">

        <label for="password">Yeni Şifre:</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6" placeholder="En az 6 karakter" />

        <div class="action-group">
            <button type="submit">Şifreyi Güncelle</button>
            <p><a href="/login">Giriş sayfasına dön</a></p>
        </div>
    </form>
</body>
</html>
